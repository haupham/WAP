<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="homework3.css">
<script>
    function validateForm(){
     
      var fields = document.getElementsByTagName("input");
      for(var i = 0; i<fields.length;i++){
        if(fields[i].value.match(fields[i].pattern) > 0)
        {
          fields[i].style.backgroundColor = "red";
          return false;
        }  
      }
      alert("Passed all validation rules!!");
      window.open("https://haupham.github.io/WAP/index.html");
        
}
</script>
</head>
<body>
    <div class="header">
      <img class="header" src="images/cof-logo.png" alt="CapitalOne card">
    </div>
    <hr>
    <div class="container">
      <form method="POST" onsubmit="return validateForm()">
        <!--Personal Info-->
        <h3>Personal Information</h3>
        <div class="personal-info">
        
          <div>
            <label class="lbl_text">First Name</label>
            <input class="in_text" type="text" placeholder="First Name" required/>
          </div> 
          <div>
              <label class="lbl_text">Last Name</label>
              <input class="in_text" type="text" placeholder="Last Name" required/>
            </div> 
          <div>
            <label class="lbl_text">Date of Birth</label>
            <input class="in_text" type="date"  placeholder="MM/DD/YYYY" pattern="^((0|1)\d{1})(-|/)((0|1|2)\d{1}|30|31)(-|/)((19|20)\d{2})$" required/>
          </div>
          <div>
            <label class="lbl_text">Mother's Maiden Name</label>
            <input class="in_text" type="text" placeholder="Mother's Maiden Name"/>
          </div> 
          <div>
              <label class="lbl_text">Social Insurance Number (Optional)</label>
              <input class="in_text" type="text" placeholder="___-___-___" pattern="[0-9]{3}\-[0-9]{3}\-[0-9]{3}$"/>
            </div>
            <div>
              <label class="lbl_text">How did you learn about this card? (Optional)</label>
              <select class="in_text" name="source" value="Select Source">
                <option selected>Select Source</option>
                <option value="1">Mail Offer</option>
                <option value="2">Newspaper</option>
                <option value="3">Facebook Ad or Video</option>
                <option value="4">Other</option>
                <option value="5">Email with CapitalOne Content</option>
                <option value="6">Family or Friend</option>
                <option value="7">Credit Cards Comparison Site</option>
                <option value="8">Search Engine</option>
                <option value="9">Television</option>
                <option value="10">Magazine</option>
                <option value="11">CapitalOne Sponsor Event</option>
                <option value="12">Outdoor or Transit Ad</option>
              </select>
            </div> 
      </div>
      
      <!-- Contact info-->
      <h3>Contact Information</h3>
      <div class="contact-info">
            
              <div>
                <label class="lbl_text_md">Home Address (No P.O Boxes)</label>
                <input class="in_text_md" placeholder="Home Address" type="text"/>
              </div> 
              <div>
                  <label class="lbl_text">Suite/Apt #(if Applicable)</label>
                  <input class="in_text" placeholder="Suite/Apt" type="text"/>
                </div> 
              <div>
                  <label class="lbl_text_md">Email <Address></Address></label>
                  <input class="in_text_md" placeholder="Email" type="email" required/>
              </div> 
                
                
                <div>
                    <label class="lbl_text">Primary Phone Number</label>
                    <input class="in_text" type="tel" pattern="^\d{3}\d{3}\-\d{4}" placeholder="(___) ___-____"/>
                </div> 
      </div>
      
      <!-- Financial info-->
      <h3>Financial Information</h3>
      <div class="financial-info">
            <div>
                <label class="lbl_text">Do you:(Optional)</label>
                    <input type="radio" name="type"/> Own
                    <input type="radio" name="type"/> Rent
                    <input type="radio" name="type"/> Live with parents
                    <input type="radio" name="type"/> Other
                
            </div>
            <div></div>
            
                <div>
                    <label class="lbl_text_md">Your Annual Income (Before Taxes)</label>
                    <span class="input-symbol-dollar">
                        <input class="in_text_md" type="text"/>
                    </span>
                    
                </div> 
              
                <div>
                    <label class="lbl_text_md">Other Household Income (Before Taxes)</label>
                    <span class="input-symbol-dollar">
                      <input class="in_text_md" type="text"/>
                    </span>
                </div> 

              <div>
                  <label class="lbl_text_md">Do your have a mortgage? (Optional)</label>
                  <input type="radio" name="mortgage" value="Y"/> Yes
                  <input type="radio" name="mortgage" value="N"/> No
                 
              </div>
                <div>
                  <label class="lbl_text">Monthly Rent/Mortgage (Optional)</label>
                  <input class="in_text" type="text"/>
                </div> 
                <div>
                    <label class="lbl_text">Do you have any bank accounts?</label>
                    <select class="in_text" name="bank-type">
                      <option selected>Select Type</option>
                      <option value="1">Checquing and Savings</option>
                      <option value="2">Checquing Only</option>
                      <option value="3">Savings Only</option>
                       <option value="4">Neither</option>
                  </select>
                    
                </div> 
                <div>
                    <label class="lbl_text_md">Would you like to use your card for cash advances? (Optional)</label>
                    <input type="radio" name="cashback" value="Y"/> Yes
                    <input type="radio" name="cashback" value="N"/> No
                    
                </div> 
            </div>
            <hr>
            <div class="footer">
              <input type="submit" value="Review My Application" class="button" >
            </div>
          </form>
      </div>  
</body>
</html>
